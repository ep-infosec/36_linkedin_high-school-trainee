	<p>How to make scrambled eggs</p>
	<ol>
		<li>Get the pan, 2 eggs, spatula, oil, and soy sauce.</li>
		<li>Heat up the pan and oil the pan.</li>
		<li>Crack 2 eggs into the pan when the pan is hot.</li>
		<li>Stir eggs around for 3 minutes.</li>
		<li>Turn off the heat.</li>
		<li>Eat!</li>
	</ol>
